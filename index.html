<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-element">
                <input type="text" name="Name" id="" placeholder="Full Legal Name">
            </div>

            <h3>Broker Principal(s)</h3>
            <div class="form-element">
                <input type="text" name="Name" id="" placeholder="Name">
                <input type="text" name="Title" id="" placeholder="Title">
            </div>
            <div id="addField">
                <!-- additional fields go here -->
            </div>
            <i id="add" class="fa fa-plus-circle"></i>
            <i id="add" class="fa fa-minus-circle hidden minus"></i>
            <div class="form-element">
                <input type="address" name="Address" id="" placeholder="Address">
            </div>
            <div class="form-element">
                <input type="text" name="Website" id="" placeholder="Website">
            </div>
            <div class="form-element">
                <input type="text" name="AccountingName" id="" placeholder="Accounting Contact Name">
            </div>
            <div class="form-element">
                <input type="text" name="AccountingEmail" id="" placeholder="Accounting Email Address">
            </div>

            <h2>Broker Profile</h2>

            <div class="form-element">
                <input type="phone" name="Phone" id="" placeholder="Phone">
            </div>
            <div class="form-element">
                <input type="phone" name="Fax" id="" placeholder="Fax">
            </div>

        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
